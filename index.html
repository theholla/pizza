<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">

    <!-- First row -->
    <div class="row">

      <div class="col-md-12">
        <div id="headline">
          <h1 class="header">Order Pizza! So tasty</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Supreme_pizza.png/800px-Supreme_pizza.png">
          <h3 class="specialDealMessage">No money at all? Come by at 3p, 8pm, and 11pm for free unsold slices.</h3>
        </div>

        <!-- Give us your info form -->
        <div class="initial-form pizza">
          <form id="new-login">
            <div class="form-group">
              <label for="name">Your Name :</label>
              <input type="text" id="name" class="form-control" value="Madison Malatov">
            </div>
            <div class="form-group">
              <label for="phone">Your Phone Number :</label>
              <input type="text" id="phone" class="form-control" value="(408) 442-1124">
            </div>
            <div class="form-group">
              <label for="income">Your income level (1 for low, 5 for high) :</label>
              <input type="number" min="0" max="5" id="income" class="form-control" value="5">
            </div>
            <button type="submit" class="btn btn-default">Go</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Second row -->
    <div class="row">
      <div class="col-md-6 pizza" id="welcome">
        <p>
        </p>
      </div>

      <!-- Order form for specialty pizza -->
      <div class="col-md-6" id="order-pizza">
        <div class="pizza red">

          <!-- Sizes -->
          <form id="size">
            <div class="form-group">
              <div class="title"> What size?</div>
              <label class="radio">
                <input type="radio" name="size" class="size" id="small" value="2"> small
              </label>
              <label class="radio">
                <input type="radio" name="size" class="size" id="medium" value="5"> medium
              </label>
              <label class="radio">
                <input type="radio" name="size" class="size" id="large" value="8"> large
              </label>
            </div>
            <button type="submit" class="btn btn-default">Next: Sauce</button>
          </form>


          <!-- Sauces -->
          <form id="sauce">
            <div class="form-group">
              <div class="title"> Sauce - $1</div>
              <label class="radio">
                <input type="radio" name="sauce" class="sauce" id="marinara" value="1"> marinara
              </label>
              <label class="radio">
                <input type="radio" name="sauce" class="sauce" id="pesto" value="2"> pesto +$1
              </label>
              <label class="radio">
                <input type="radio" name="sauce" class="sauce" id="herbs" value="1"> garlic oil and herbs
              </label>
            </div>
            <button type="submit" class="btn btn-default">Next: Cheeses</button>
          </form>

          <!-- Cheeses -->
          <form id="cheese">
            <div class="form-group">
              <div class="title"> Cheeses - $1</div>
              <label class="radio">
                <input type="radio" name="cheese" id="mozzarella" value="1"> fresh mozzarella
              </label>
              <label class="radio">
                <input type="radio" name="cheese" id="feta" value="1"> feta
              </label>
              <label class="radio">
                <input type="radio" name="cheese" id="cashew" value="2"> cashew +$1
              </label>
              <label class="radio">
                <input type="radio" name="cheese" class="cheese" id="none" value="0"> none
              </label>
            </div>
            <button type="submit" class="btn btn-default">Next: Meats</button>
          </form>

          <!-- Meats -->
          <form id="meat">
            <div class="form-group">
              <div class="title"> Meats - $2 each </div>
              <label class="radio">
                <input type="radio" name="meat" id="bacon" value="2"> bacun
              </label>
              <label class="radio">
                <input type="radio" name="meat" id="chicken" value="2"> BBQ chick'n
              </label>
              <label class="radio">
                <input type="radio" name="meat" id="pastor" value="3"> vegan pastor +$1
              </label>
              <label class="radio">
                <input type="radio" name="meat" class="meat" id="none" value="0"> none
              </label>
            </div>
            <button type="submit" class="btn btn-default">Next: Vegetables</button>
          </form>

          <!-- Vegetables -->
          <form id="vegetable">
            <div class="form-group">
              <div class="title"> Vegetables - $1 each </div>
              <label class="radio">
                <input type="radio" name="vegetables" id="broccoli" value="2"> broccoli
              </label>
              <label class="radio">
                <input type="radio" name="vegetables" id="jalapenos" value="1"> jalapenos
              </label>
              <label class="radio">
                <input type="radio" name="vegetables" id="pineapple" value="1"> pineapple
              </label>
              <label class="radio">
                <input type="radio" name="vegetables" class="vegetables" id="none" value="0"> none
              </label>
            </div>
            <button type="submit" class="btn btn-default">One more question...</button>
          </form>

          <!-- How many? -->
          <form id="amount">
            <div class="form-group">
              <label for="amount">You made a great pizza. How many of these do you want?</label>
              <input type="number" min="1" id="howmany" class="form-control" value="1">
            </div>
            <button type="submit" class="btn btn-default">Order pizza!</button>
          </form>

          <div id="thanks">
            <h2>Thanks for your order! We'll call you when it's ready.</h2>
          </div>

        </div>
      </div>

    </div> <!-- close second row -->
  </div> <!-- close main div container -->
</body>
</html>
