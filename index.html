<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="headline"><h2>Order Pizza! So tasty</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Supreme_pizza.png/800px-Supreme_pizza.png">
          </div>
            <div class="initial-form">
              <form id="new-login">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="phone">Your Phone Number</label>
                  <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                  <label for="income">Your income level (1 for low, 5 for high)</label>
                  <input type="number" min="0" max="5" class="form-control" id="income">
                </div>
                <button type="submit" class="btn btn-primary">Go</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p id="order">
          </p>
        </div>
          <div class="col-md-6" id="order-pizza">
            <h2>Order a Pizza</h2>

        </div>
    </div>
  </body>
</html>
